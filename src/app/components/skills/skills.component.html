
<!-- Habilidades-->
<section class="skill">
<div class="container p-3">
    <div class="card mat-card" id="fifth-card">
    <div class="row">
      <div class="col">
        <div class="card-titles">
          <h2 align="center"><b>Hard and Soft Skills</b></h2>
          <button class="btn btn-primary" type="button" *ngIf="isLogged" routerLink="/nuevahabi">
            <i class="fa-solid fa-plus"></i></button>
        </div>
      </div>
    </div>
    <div>
      
        <div class="container" *ngFor=" let Habilidad of habi">

          <h5>{{Habilidad.habilidad}}</h5>
          <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-info"  role="progressbar"
             [style.width.%]='Habilidad.porcentaje'  aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">{{Habilidad.porcentaje}}%</div>
          </div>
          
        
        
        <div class="col">
          <ul class="list-group list-group-horizontal ">
<button class="btn btn-primary" type="button" *ngIf="isLogged" 
routerLink="/edithabi/{{Habilidad.id}}">
  <i class="fa-solid fa-pencil"  ></i></button>

<button class="btn btn-primary" type="submit" *ngIf="isLogged" 
(click)="delete(Habilidad.id)" >
  <i class="fa-solid fa-trash-can"></i></button>

</ul>
</div>
</div>

    </div>
    </div>
    </div>
  </section>
