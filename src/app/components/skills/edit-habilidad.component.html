<app-navbar-ingreso></app-navbar-ingreso>
<div class="container"*ngIf="habiLab">
    <div class="row">
        <div class="habilidadedit">
            <form (ngSubmit)="onUpdate()" (ngSubmit)="onEnviar($event)" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="habilidad">Nombre de Habilidad</label>
                    <input type="text" class="form-control" id="habilidad" name="trabajo" [(ngModel)]="habiLab.habilidad" required>
                </div>
                <div class="form-group">
                    <label for="descripcion">Porcentaje entre 1-100</label>
                    <input type="number" class="form-control" id="porcentaje" name="porcentaje" [(ngModel)]="habiLab.porcentaje" required>
                </div>
                
                <br>
                <button type="submit" class="btn btn-primary">
                    Actualizar
                </button>
            </form>
        </div>
    </div>
</div>
<app-footer></app-footer>
