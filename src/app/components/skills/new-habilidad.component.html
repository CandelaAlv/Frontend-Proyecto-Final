
<app-navbar-ingreso></app-navbar-ingreso>
<div class="container">
    <div class="row">
        <div class="habilidadadd">
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="habilidad">Nombre de la Habilidad</label>
                    <input type="text" class="form-control" id="habilidad" name="habilidad" [(ngModel)]="habilidad" required>
                </div>
                <div class="form-group">
                    <label for="porcentaje">Porcentaje del 1-100</label>
                    <input type="number" class="form-control" id="porcentaje" name="porcentaje" [(ngModel)]="porcentaje" required>
                </div>
                <br>
                <button  class="btn btn-primary">
                    Agregar habilidad
                </button>
            </form>
        </div>
    </div>
</div>
<app-footer></app-footer>
