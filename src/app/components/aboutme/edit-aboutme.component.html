<app-navbar-ingreso></app-navbar-ingreso>
<div class="container"*ngIf="persoLab">
    <div class="row">
        <div class="habilidadedit">
            <form (ngSubmit)="onUpdate()" (ngSubmit)="onEnviar($event)" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="banner">Ingrese url de banner</label>
                    <input type="name" class="form-control" id="porcentaje" name="banner" [(ngModel)]="persoLab.banner" required>
                </div>
                <div class="form-group">
                    <label for="titulo">Ingrese titulo</label>
                    <input type="text" class="form-control" id="titulo" name="titulo" [(ngModel)]="persoLab.titulo" required>
                </div>
                <div class="form-group">
                    <label for="nombre">Ingrese nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="persoLab.name" required>
                </div>
                <div class="form-group">
                    <label for="imagen">Ingrese url de perfil</label>
                    <input type="text" class="form-control" id="imagen" name="imagen" [(ngModel)]="persoLab.imagen" required>
                </div>
                <div class="form-group">
                    <label for="descripcion">Cuentame sobre ti</label>
                    <input type="textarea" class="form-control" id="sobreMi" name="sobreMi" [(ngModel)]="persoLab.sobreMi" required>
                </div>
                <div class="form-group">
                    <label for="email">Ingrese Email</label>
                    <input type="text" class="form-control" id="email" name="email" [(ngModel)]="persoLab.email" required>
                </div>
                <div class="form-group">
                    <label for="instagram">Ingrese Instagram</label>
                    <input type="text" class="form-control" id="instagram" name="instagram" [(ngModel)]="persoLab.instagram" required>
                </div>
                <div class="form-group">
                    <label for="facebook">Ingrese Facebook</label>
                    <input type="text" class="form-control" id="facebook" name="facebook" [(ngModel)]="persoLab.facebook" required>
                </div>
                <div class="form-group">
                    <label for="twitter">Ingrese Twitter</label>
                    <input type="text" class="form-control" id="twitter" name="twitter" [(ngModel)]="persoLab.twitter" required>
                </div>




                <br>
                <button type="submit" class="btn btn-primary">
                    Actualizar
                </button>
                <br><br>
            </form>
        </div>
    </div>
</div>
<app-footer></app-footer>
