<section class="text-center team">
     <div class="container p-5">
      <div class="row">
        <div class="col">
            <h1 align="center">Educacion</h1> <i class="fa-solid fa-graduation-cap fa-2x"></i><p class="text-white">
      Mis estudios tanto universitarios como cursos y titulos.
    </p> 
          </div>
        </div>
    <br><br>
    <div class="container text-center">
      <button class="btn btn-primary" type="button" *ngIf="isLogged" routerLink="/nuevoestu"><i class="fa-solid fa-plus"></i></button>
      <div class="row">
       
  <br>
        <div *ngFor=" let Estudio of estu">
        <div class="col-auto me-auto mt-2">
        <img id="logotrab1" class="img-fluid" src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhz-qYsp92aOMUDLm0atFWhi0-T8D9KWVr4TJWGZ-WNOPspJ0_8z4iJETnRm04iriFEZJHYiu_CPtNigJO2I0GeddWiJn7XThwKnEj4lPNBAt2g4gLGa71OCo6SWRWskNjwTpEXOQrbLvLyra91eguMSxxW7Qfpr--vs8E4-JnoC8PuhpVAh48EyUvW/s318/iconoparaEstudios.png" alt="educacion-it">
        </div>

        <div class="col-8">
          <div align="left">
            <h4>{{Estudio.estudio}}</h4>
            <h5>{{Estudio.descripcion}}</h5>
            <h6>{{Estudio.fecha}}</h6>
  
          </div><br><br>
  
        </div>
  
        <div class="col">
        </div>
        
          <div class="col">
            <ul class="list-group list-group-horizontal ">
  <button class="btn btn-primary" type="button" *ngIf="isLogged" routerLink="/editestu/{{Estudio.id}}"><i class="fa-solid fa-pencil"  ></i></button>
  
  <button class="btn btn-primary" type="submit" *ngIf="isLogged" (click)="delete(Estudio.id)" >
    <i class="fa-solid fa-trash-can"></i></button>
  </ul>
  </div>
        </div>
