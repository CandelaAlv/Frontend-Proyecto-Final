
<app-navbar-ingreso></app-navbar-ingreso>
<div class="container">
    <div class="row">
        <div class="estudioadd">
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="estudioEstudio">Nombre de tu Educación</label>
                    <input type="text" class="form-control" id="estudio" name="estudio" [(ngModel)]="estudio" required>
                </div>
                <div class="form-group">
                    <label for="descripcionEstudio">Descripcion del estudio</label>
                    <input type="text" class="form-control" id="descripcionEstu" name="descripcionEstudio" [(ngModel)]="descripcion" required>
                </div>
                <div class="form-group">
                    <label for="fechaEstudio">Año de inicio y año de fin </label>
                    <input type="text" class="form-control" id="fechaEstu" name="fechaEstudio" [(ngModel)]="fecha" required>
                </div>
                <br>
                <button  class="btn btn-primary">
                    Agregar estudio
                </button>
            </form>
        </div>
    </div>
</div>
<app-footer></app-footer>
