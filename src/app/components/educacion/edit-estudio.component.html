<app-navbar-ingreso></app-navbar-ingreso>
<div class="container"*ngIf="estuLab">
    <div class="row">
        <div class="estudioedit">
            <form  (ngSubmit)="onUpdate()" (ngSubmit)="onEnviar($event)" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="estudio">Nombre del Estudio</label>
                    <input name="estudio" type="text" class="form-control" id="estudio"  [(ngModel)]="estuLab.estudio" required>
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripcion</label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="estuLab.descripcion" required>
                </div>
                <div class="form-group">
                    <label for="fecha">Año inicio - Año fin </label>
                    <input type="text" class="form-control" id="fecha" name="fecha" [(ngModel)]="estuLab.fecha" required>
                </div> 
                <br>
                <button class="btn btn-primary">
                    Actualizar
                </button>
            </form>
        </div>
    </div>
</div>
<app-footer></app-footer>
