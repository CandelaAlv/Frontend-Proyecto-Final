<app-navbar-ingreso></app-navbar-ingreso>
<div class="container"*ngIf="proyeLab">
    <div class="row">
        <div class="proyectoedit">
            <form (ngSubmit)="onUpdate()" (ngSubmit)="onEnviar($event)" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="proyecto">Nombre del proyecto</label>
                    <input type="text" class="form-control" id="proyecto" name="proyecto" [(ngModel)]="proyeLab.proyecto" required>
                </div>
                <div class="form-group">
                    <label for="url">Ingrese url</label>
                    <input type="text" class="form-control" id="url" name="url" [(ngModel)]="proyeLab.url" required>
                </div>
                <br>
                <button type="submit" class="btn btn-primary">
                    Actualizar
                </button>
            </form>
        </div>
    </div>
</div>
<app-footer></app-footer>
