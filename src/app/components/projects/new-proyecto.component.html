
<app-navbar-ingreso></app-navbar-ingreso>
<div class="container">
    <div class="row">
        <div class="proyectoadd">
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="proyecto">Nombre del Proyecto</label>
                    <input type="text" class="form-control" id="proyecto" name="proyecto" [(ngModel)]="proyecto" required>
                </div>
                <div class="form-group">
                    <label for="url">Url</label>
                    <input type="text" class="form-control" id="url" name="url" [(ngModel)]="url" required>
                </div>
                <br>
                <button  class="btn btn-primary">
                    Agregar proyecto
                </button>
            </form>
        </div>
    </div>
</div>
<app-footer></app-footer>
