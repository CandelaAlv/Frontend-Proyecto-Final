
<section class="profesional">
<div class="container p-5">
    <div class="row">
      <div class="col">
          <h2 align="center">Experiencia laboral</h2>
        </div>
      </div>

  <br><br>
  <div class="container text-center">
    <button class="btn btn-primary" type="button" *ngIf="isLogged" routerLink="/nuevotrab"><i class="fa-solid fa-plus"></i></button>
    <div class="row">
     
<br>
      <div *ngFor=" let Trabajo of trab">
      <div class="col-auto me-auto mt-2">
      <img id="logotrab1" class="img-fluid" src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgS_DaLnspXUk32M0QCRAmIkb6iHjWweSDVjOXslZHexHyH0XVZjUwp56kzNSakl5IK9tqd6kfNhA5PoOvikryKbYShUNPMHf_IBmwEZ_OxIq8MIdMZKY3-UUOub5ST4XA-bBnkylQqf2YV8ATOCAzyDALe2uJrzNxqCEG5I6jGTe3TLxp3yByI1qJm/s318/iconoparatrabajo.png" alt="trabajo-it">
      </div>
      <div class="col-8">
        <div align="left">
          <h4>{{Trabajo.trabajo}}</h4>
          <h5>{{Trabajo.descripcion}}</h5>
          <h6>{{Trabajo.fecha}}</h6>

        </div><br><br>

      </div>

      <div class="col">
      </div>
      
        <div class="col">
          <ul class="list-group list-group-horizontal ">
<button class="btn btn-primary" type="button" *ngIf="isLogged" routerLink="/edittrab/{{Trabajo.id}}"><i class="fa-solid fa-pencil"  ></i></button>

<button class="btn btn-primary" type="submit" *ngIf="isLogged" (click)="delete(Trabajo.id)" >
  <i class="fa-solid fa-trash-can"></i></button>
</ul>
</div>
      </div>
    </div>
  </div>
</div>
