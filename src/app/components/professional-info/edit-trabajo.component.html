<app-navbar-ingreso></app-navbar-ingreso>
<div class="container"*ngIf="expLab">
    <div class="row">
        <div class="trabajoedit">
            <form (ngSubmit)="onUpdate()" (ngSubmit)="onEnviar($event)" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="trabajo">Nombre del trabajo</label>
                    <input type="text" class="form-control" id="trabajo" name="trabajo" [(ngModel)]="expLab.trabajo" required>
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripcion</label>
                    <input type="text" class="form-control" id="descripcionTrab" name="descripcion" [(ngModel)]="expLab.descripcion" required>
                </div>
                <div class="form-group">
                    <label for="fecha">Fecha </label>
                    <input type="text" class="form-control" id="fechaTrab" name="fecha" [(ngModel)]="expLab.fecha" required>
                </div> 
                <br>
                <button type="submit" class="btn btn-primary">
                    Actualizar
                </button>
            </form>
        </div>
    </div>
</div>
<app-footer></app-footer>
