
<app-navbar-ingreso></app-navbar-ingreso>
<div class="container">
    <div class="row">
        <div class="trabajoadd">
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="trabajo">Nombre del trabajo</label>
                    <input type="text" class="form-control" id="trabajo" name="trabajo" [(ngModel)]="trabajo" required>
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripcion de la tarea</label>
                    <input type="text" class="form-control" id="descripcionTrab" name="descripcion" [(ngModel)]="descripcion" required>
                </div>
                <div class="form-group">
                    <label for="fecha">Año de inicio y año de fin </label>
                    <input type="text" class="form-control" id="fechaTrab" name="fecha" [(ngModel)]="fecha" required>
                </div>
                <br>
                <button  class="btn btn-primary">
                    Agregar experiencia
                </button>
            </form>
        </div>
    </div>
</div>
<app-footer></app-footer>
